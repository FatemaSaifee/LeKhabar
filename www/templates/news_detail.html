<ion-header-bar class="app-header">
    <a ng-click="goBack()"><img src="img/left_arrow.png" /></a>
    <span class="item item-input search">
      <i class="icon ion-search placeholder-icon"></i>
      <input type="text" placeholder="Search News" data-ng-model="searchNews">
    </span>
    <a href="/#/user_profile"><img src="img/avatar.png" class="profile-icon detail-profile-icon" /></a>
</ion-header-bar>
<ion-content ng-controller="DetailController">
    <ion-refresher pulling-text="Pull to Refresh..." on-refresh="refreshFeed(id, category)"></ion-refresher>

    <ion-list>
        <ion-item ng-repeat="feed in feeds | filter:searchNews" class="">

          <ion-card>
            <div class="list card">
              <div class="item item-avatar">
                <img src={{icon}}>
                <h2>{{feed.title}}</h2>
                <p>{{feed.publishedDate}}</p>
              </div>
              <div class="item item-body">
                
                <div *ngif="feed.mediaGroups[0].contents[0].url" class="content"><img src={{feed.mediaGroups[0].contents[0].url}} /></div>
                
                <p>
                  {{feed.contentSnippet}}
                </p>
                <p>
                  <a href="#" class="subdued">{{feed.author}}</a>
                </p>
                <a href="{{feed.link}}" class="pull-right">Read more</a>
              </div>

            </div>
          </ion-card>
        </ion-item>
    </ion-list>

</ion-content>
